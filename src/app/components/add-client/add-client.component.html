<div class="row">
	<div class="col-md-6">
	<a routerLink="/" href="#" class="btn btn-link">
		<i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard
	</a>
	</div>
	<div class="col-md-6"></div>
	</div>

	<div class="card">
		<div class="card-header">
			Add Client
		</div>
		<div class="card-body">
		<form
			novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text"
						class="form-control"
						[(ngModel)]="client.firstName"
						name="firstName"
						[ngClass]="{'is-invalid':clientFirstName.errors?.required && clientFirstName.touched || clientFirstName.errors?.minlength}"
						#clientFirstName = "ngModel"
						minlength="2"
						required
						>
						<div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="invalid-feedback">First name is required
					</div>
						<div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="invalid-feedback">Must be at least two characters
					</div>
				</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text"
						class="form-control"
						[(ngModel)]="client.lastName"
						name="lastName"
						[ngClass]="{'is-invalid':clientLastName.errors?.required && clientLastName.touched || clientLastName.errors?.minlength}"
						#clientLastName = "ngModel"
						minlength="2"
						required
						>
						<div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="invalid-feedback">Last name is required
					</div>
						<div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="invalid-feedback">Must be at least two characters
					</div>
				</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email"
						class="form-control"
						[(ngModel)]="client.email"
						name="email"
						[ngClass]="{'is-invalid':clientEmail.errors?.required && clientEmail.touched || clientEmail.errors?.minlength || clientEmail.errors?.pattern}"
						#clientEmail = "ngModel"
						minlength="2"
						required
						pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
						>
						<div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">Email is required
					</div>
						<div *ngIf="clientEmail.errors?.minlength && clientEmail.touched" class="invalid-feedback">Must be at least two characters
					</div>
					<div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">Must be a valid email address
					</div>
				</div>
				<div class="form-group">
				<label for="phone">Phone</label>
				<input type="phone"
						class="form-control"
						[(ngModel)]="client.phone"
						name="phone"
						[ngClass]="{'is-invalid':clientPhone.errors?.required && clientPhone.touched || clientPhone.errors?.minlength}"
						#clientPhone = "ngModel"
						minlength="10"
						required
						>
						<div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="invalid-feedback">Phone number is required
					</div>
						<div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="invalid-feedback">Must be a valid phone number.
				</div>
				</div>
				<div class="form-group">
				<label for="balance">Balance</label>
				<input type="text"
						class="form-control"
						[(ngModel)]="client.balance"
						name="balance"
						#clientBalance = "ngModel"
						[disabled]="disableBalanceOnAdd"
						></div>
						<input type ="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
	</div>
